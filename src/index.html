<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>FamiChat</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="https://fonts.googleapis.com/css?family=Biryani" rel="stylesheet">
  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="lib/ionic/css/style.css" rel="stylesheet">

</head>
<body ng-app="homeMenu" ng-controller="homeMenuCtrl" ng-controller="joinRoomCtrl">
  <ion-side-menus>

    <ion-side-menu-content class="background-color">
      <h1 style="font-family: 'Biryani', sans-serif;">FamiChat</h1>
      <div class="all-buttons">
          <button class="button button-block btn-color" ng-click="toChatModal();">Start Chat</button>
          <button class="button button-block btn-color" ng-click="joinRoom();">Join Chat</button>
          <button class="button button-block btn-color" ng-click="quitApp();">Quit</button>
      </div>

    </ion-side-menu-content>

  </ion-side-menus>
</body>
<script src="lib/ionic/js/ionic.bundle.js"></script>
<script src="js/app.js"></script>
<script src="cordova.js"></script>

</html>
