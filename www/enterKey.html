<body ng-app="homeMenu" ng-controller="homeMenuCtrl">

    <section class="banner-area relative">
        <div class="overlay overlay-bg"></div>
        <div class="container">
            <div class="row fullscreen d-flex justify-content-center align-items-center">

                        <p class="mx-auto" style="color: white; margin: 30px 0 0 0; font-size: 20px;">

                        </p>
                        <br>

                        <div class=" col-lg-12 relative section-gap" style=" padding: 0 0px 0 0px; width: 100%;">
                            <form ng-submit="formPhoneNumber(name, phoneNumber)">
                                <input required="" type="text" class="form-control form-control-lg input-block js-email-notice-trigger" placeholder="Enter Product Key." ng-model="name">
                                <br>
                                <button type="submit" class="btn btn-primary">Verify Key!</button>

                    </div>
                </div>

        </div>
